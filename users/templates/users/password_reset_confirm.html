{% extends "task/base/base.html" %}
{% load crispy_forms_tags i18n %}

{% block title %}
    <title> {% trans 'Mini To-Do App - Password Reset Successful' %} </title>
{% endblock %}

{% block content %}
    <div class="content-section">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">{% trans 'Reset Password' %}</legend>
          {{ form|crispy}}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-info" type="submit" style="cursor: pointer">{% trans 'Reset Password' %}</button>
        </div>
      </form>
    </div>
{% endblock content %}

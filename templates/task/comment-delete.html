{% extends 'base/index.html' %}
{% load i18n custom_tags %}

{% block title %}
    <title> {% trans 'Mini To-Do App - Delete Comment' %}</title>
{% endblock %}

{% block content %}
    <section id="about" class="about section-bg about-padding">
        <div class="container" data-aos="fade-up">
            <div class="section-title">
                <h2>{{ object.comment_content }}</h2>
            </div>

            <div class="row content justify-content-center">
                <div class="col-lg-8 d-flex task-box">
                    <div class="container">
                        <h5 class="d-flex justify-content-center">{% trans 'Are you sure to delete the comment?' %}</h5>
                        <br>
                        <div class="task-buttons-container d-flex justify-content-center">
                            <a href="{% url 'task-detail' task_id %}" class="get-started-btn">{% trans 'Cancel' %}</a>
                            <form method="post">
                                {% csrf_token %}
                                <button type="submit" class="delete-btn">{% trans 'Delete' %}</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% extends 'base/index.html' %}
{% load i18n crispy_forms_tags %}

{% block title %}
    <title> {% trans 'Mini To-Do App - Update Comment' %}</title>
{% endblock %}

{% block content %}
    <section id="about" class="about section-bg about-padding">
        <div class="container" data-aos="fade-up">
            <div class="row content justify-content-center">
                <div class="col-lg-6 task-box d-flex">
                    <div class="container">
                        <div class="section-title">
                            <h2>{% trans 'Update Comment' %}</h2>
                        </div>
                        <div class="comment-form">
                            <div data-aos="fade-up">
                                <form method="post" role="form" class="email-form">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        {{ form|crispy }}
                                        <div class="validate"></div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit">{% trans 'Update' %}</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
{% endblock %}

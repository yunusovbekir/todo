{% load static i18n custom_tags %}
{% get_settings as settings %}

<section id="team" class="team section-bg">
    <div class="container" data-aos="fade-up">

        <div class="section-title">
            <h2>{% trans 'About me' %}</h2>
            <p>{{ settings.about_me_content|safe }}</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-3 col-md-6 d-flex align-items-stretch"
                 data-aos="fade-up" data-aos-delay="100">
                <div class="member">
                    <div class="member-img">
                        <img src="{{ settings.photo.url }}"
                             class="img-fluid" alt="">
                        <div class="social">
                            {% for account in settings.socialaccounts_set.all %}
                                <a {% if account.target_blank %}
                                    target="_blank" {% endif %}
                                    href="{{ account.url }}">
                                    <i class="{{ account.i_tag_class_on_about_me }}"></i>
                                </a>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="member-info">
                        <h4>{{ settings.full_name }}</h4>
                        <span>{{ settings.position }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

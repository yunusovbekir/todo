{% load i18n %}
<section id="portfolio" class="portfolio">
        <div class="container" data-aos="fade-up">

            <div class="section-title">
                <h2>{% trans 'Portfolio' %}</h2>
                <p>{% trans 'In this section, you can check my portfolio' %}</p>
            </div>

            <div class="row" data-aos="fade-up" data-aos-delay="150">
                <div class="col-lg-12 d-flex justify-content-center">
                    <ul id="portfolio-flters">
                        <li data-filter="*" class="filter-active">{% trans 'Web applications' %}</li>
{#                        <li data-filter=".filter-app">App</li>#}
{#                        <li data-filter=".filter-card">Card</li>#}
{#                        <li data-filter=".filter-web">Web</li>#}
                    </ul>
                </div>
            </div>

            <div class="row portfolio-container" data-aos="fade-up"
                 data-aos-delay="300">

                {% for item in portfolio %}
                <div class="col-lg-4 col-md-6 portfolio-item filter-app">
                    <div class="portfolio-wrap">
                        <img src="{{ item.photo.url }}"
                             class="img-fluid" alt="">
                        <div class="portfolio-info">
                            <h4>{{ item.title }}</h4>
{#                            <p>App</p>#}
                            <div class="portfolio-links">
                                <a href="{{ item.photo.url }}"
                                   data-gall="portfolioGallery" class="venobox"
                                   title="App 1"><i class='bx bx-image' ></i></a>
                                <a href="{% url 'portfolio' item.id %}" title="More Details">
                                    <i class='bx bx-info-circle'></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>

        </div>
    </section>

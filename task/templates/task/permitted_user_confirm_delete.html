{% extends "task/base.html" %}
{% block content %}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete User</legend>
        <h2>Are you sure to delete the user: {{ object.permitted_username.username }} ?</h2>
      </fieldset>
      <div class="form-group">
       <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
       <a  href="{% url 'task-detail' object.id %}" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock content %}
